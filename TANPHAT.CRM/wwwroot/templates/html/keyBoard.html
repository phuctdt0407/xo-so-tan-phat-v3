<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>VeSoTanPhat</title>
</head>

<body>
    <div class="parent-keyboard" id="test" style="z-index: 1060" onclick="closeModal(event)">
        <div class="inner-keyboard" style="z-index: 1060" ng-click="stopClick($event)">
            <div class="input-group mb-3">
                <input type="text" class="form-control keyboard-input" placeholder="0" disabled ng-value="eventInput && eventInput.value">
            </div>
            <div class="row">
                <div class="col-4 mb-2" ng-repeat="item in keyNumbers">
                    <button class="btn btn-outline-secondary btn-block keyboard-btn" ng-click="changeNum(item)">
                        <h2>{{item}}</h2>
                    </button>
                </div>

            </div>

            <div class="row mb-2">
                <div class="col-4">
                    <button class="btn btn-danger btn-outline-warning text-light btn-block"
                            ng-click="removeNum()">
                        <h2>C</h2>
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-outline-secondary btn-block keyboard-btn" ng-click="changeNum('0')">
                        <h2>0</h2>
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary btn-outline-info text-light btn-block" ng-click="closeKeyBoard()">
                        <h2><i class="fa fa-check" aria-hidden="true" style="color: white;"></i></h2>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
