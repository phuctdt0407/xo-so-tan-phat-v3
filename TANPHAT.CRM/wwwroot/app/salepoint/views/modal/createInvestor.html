<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Tạo quản lý chia sẻ doanh thu</h3>
</div>

<div class="modal-body">
    <label for="userName">Tên tài khoản:</label>
    <input type="text" class="form-control" id="Account"
           name="Account" placeholder="vd: admin"
           ng-class="{'invalid-input':  formCreate.Account.$invalid && formCreate.$submitted }"
           ng-model="$vm.saveData.Account" required />
    <label for="userName">Tên người dùng:</label>
    <input type="text" class="form-control" id="Account"
           name="Account" placeholder="vd: admin"
           ng-class="{'invalid-input':  formCreate.FullName.$invalid && formCreate.$submitted }"
           ng-model="$vm.saveData.FullName" required />
    <label for="perEmail">Email:</label>
    <input class="form-control" type="email" id="Email"
           name="Email" placeholder="vd: abcxyz@gmail.com"
           ng-class="{'invalid-input': $vm.IsCheck && formCreate.Email.$invalid && formCreate.$submitted }"
           ng-model="$vm.saveData.Email" required />
</div>
<div class="modal-footer">
    <img src="../images/loading-dot.gif" ng-if="$vm.isSaving" class="float-r" style="height: 45px; width: 120px;">
    <button class="btn btn-success" ng-if="!$vm.isSaving" type="submit" ng-click="$vm.save()">Lưu lại</button>
    <button class="btn btn-secondary" ng-if="!$vm.isSaving" type="button" ng-click="$vm.cancel()">Đóng</button>
</div>
