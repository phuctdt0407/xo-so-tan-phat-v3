<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Cập nhật chi phí cố định</h3>
</div>

<div class="modal-body">
    <div class="col-12">
        <label class="rq-form">{{$vm.feeName}} - {{$vm.model.name}}</label>
        <input ng-keypress="inputNumber($event)" ng-change="numToCurrency( $vm.dataFee,'fee',$vm.dataFee.fee? $vm.dataFee.fee: '0',{{$vm.dataFee.fee? $vm.dataFee.fee: '0'}}); $vm.test()" class="text-right form-control" type="text"
               ng-model="$vm.dataFee.fee">
    </div>
</div>
<div class="modal-footer">
    <img src="../images/loading-dot.gif" ng-if="$vm.isSaving" class="float-r" style="height: 45px; width: 120px;">
    <button class="btn btn-success" ng-if="!$vm.isSaving" type="submit" ng-click="$vm.save()">Cập nhật</button>
    <button class="btn btn-secondary" ng-if="!$vm.isSaving" type="button" ng-click="$vm.cancel()">Đóng</button>
</div>
