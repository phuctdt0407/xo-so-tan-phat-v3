<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Cập nhật hệ số chia sẻ doanh thu</h3>
</div>

<div class="modal-body">
    <div ng-show="!$vm.showForm" class="mb-3">
        <i class="fa fa-plus cursor" style="color: green" ng-click="$vm.showFormUpdate()">{{'  '}}Thêm mới</i>
    </div>
    <div ng-show="$vm.showForm" class="mx-2 card card-create-container">
        <div class="row p-2">
            <div class="col-6">
                <label class="rq-form">Quản lý</label>
                <ui-select ng-model="$vm.UserId"
                           theme="select2"
                           search-enabled="false">
                    <ui-select-match allow-clear="false" placeholder="Chọn quản lý">
                        {{$select.selected.FullName}}
                    </ui-select-match>
                    <ui-select-choices position="down" repeat="item.UserId as item in $vm.listLeader">
                        {{item.FullName}}
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="col-6">
                <label class="rq-form">Hệ số</label>
                <input type="number" class="form-control" id="quantity" name="numonly" placeholder="Nhập hệ số" required
                       ng-model="$vm.Percent ">
            </div>
        </div>

        <div class="p-2">
            <img src="../images/loading-dot.gif" ng-if="$vm.isSaving" class="float-r" style="height: 45px; width: 120px;">
            <button class="float-right  btn btn-success" ng-if="!$vm.isSaving" type="submit" ng-click="$vm.updateListPercent()">Thêm</button>
        </div>
    </div>
    <div class="m-2">
        <table class="table">
            <thead>
                <tr>
                    <th class="noselect theader text-center">
                        Tên quản lý
                    </th>
                    <th class="noselect theader text-center">
                        Hệ số
                    </th>
                    <th class="noselect theader text-center">
                        Chỉnh sửa
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in $vm.listData">
                    <td class="text-left">
                        {{item.FullName}}
                    </td>
                    <td class="text-right">
                        {{item.Percent}}
                    </td>
                    <td class="text-center">
                        <i class="fa fa-trash cursor" style="color: red" ng-click="$vm.getBootBox(item.UserId, 3)"></i>
                    </td>
                </tr>
                <tr>
                    <td colspan="99" ng-if="!$vm.listData || $vm.listData.length == 0">
                        Chưa có dữ liệu
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <img src="../images/loading-dot.gif" ng-if="$vm.isSaving" class="float-r" style="height: 45px; width: 120px;">
    <button class="btn btn-success" ng-if="!$vm.isSaving" type="submit" ng-click="$vm.save()" ng-disabled="!$vm.checkChange()">Cập nhật</button>
    <button class="btn btn-secondary" ng-if="!$vm.isSaving" type="button" ng-click="$vm.cancel()">Đóng</button>
</div>
