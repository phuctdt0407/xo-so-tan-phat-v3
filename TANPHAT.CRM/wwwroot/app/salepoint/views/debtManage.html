<div class="div" >
    <ul class="nav nav-tabs  " id="iconTab" role="tablist">
        <li class="nav-item cursor" ng-click="$vm.changeTab('debtManage')">
            <a class="nav-link active" id="debtManage_tab" data-toggle="tab" role="tab"
               aria-controls="icon-home" aria-selected="true">
                Khách nợ
            </a>
        </li>
        <li class="nav-item cursor" ng-click="$vm.changeTab('requestDebt')">
            <a class="nav-link pt8px " id="manageCommission_tab" data-toggle="tab" role="tab"
               aria-controls="icon-home" aria-selected="true">
                Yêu cầu nợ
            </a>
        </li>
    </ul>

    <div class="tab-content-level-1">
        <div class="tab-pane fade" ng-class="{'show active': $vm.view == 'debtManage'}"
             id="debtManage"
             role="tabpanel" aria-labelledby="debtManage_tab">
            <div class="card card-create-container">
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th class="noselect theader text-center"><span>Tên</span></th>
                        <th style="width: 10px;" class="text-center fix-scroll py-4 resizeSchedule" ng-repeat="item in $vm.listDateOfMonth"
                            ng-class=" item.IsWeekEnd ? 'patternsCss' : '' ">
                            {{$index+1}}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="noselect" ng-repeat="item in $vm.responsibilityLottery">
                        <td class="noselect w120 text-right" ng-class="{'bg-sky' : $index % 2 == 1}">{{item.minTarget | formatCurrency}}</td>
                    </tr>
                    <tr ng-if="!$vm.responsibilityLottery || $vm.responsibilityLottery <=0">
                        <td colspan="99" class="text-center">Không tìm thấy dữ liệu nào...</td>
                    </tr>
                </table>
            </div>
        </div>
        <!---->
        <div class="tab-pane fade" ng-class="{'show active': $vm.view == 'requestDebt'}"
             id="requestDebt"
             role="tabpanel" aria-labelledby="requestDebt_tab">
            <div class="card card-create-container">
                <div class="col-md-3 col-xs-6 col-lg-2 pt10">
                    <label>Tháng</label>
                    <monthyearpicker my-class="input-sm datepicker-new" date-format="MM-YYYY" placeholder="All month"
                                     ng-model="$vm.month" on-select="$vm.loadData()" output-format="YYYY-MM"></monthyearpicker>
                </div>
                <table class="table table-hover ">
                    <thead>
                    <tr>
                        <th class="noselect theader text-center"><span>STT</span></th>
                        <th class="noselect theader text-center"><span>Tên</span></th>
                        <th class="noselect theader text-center"><span>SDT</span></th>
                        <th class="noselect theader text-center"><span>Số nợ</span></th>
                        <th class="noselect theader text-center"><span>Tình trạng</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="noselect" ng-repeat="item in $vm.listRequestDebt track by $index">
                        <td class="noselect w120 text-right" ng-class="{'bg-sky' : $index % 2 == 1}">{{$index+1}}</td>
                        <td class="noselect w120 text-right" ng-class="{'bg-sky' : $index % 2 == 1}">{{item.minTarget | formatCurrency}}</td>
                    </tr>
                    <tr ng-if="!$vm.listRequestDebt || $vm.listRequestDebt <=0">
                        <td colspan="99" class="text-center">Không tìm thấy dữ liệu nào...</td>
                    </tr>
                </table>
            </div>
        </div>
        <!---->
    </div>

</div>
