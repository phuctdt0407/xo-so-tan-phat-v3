<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-light navbar-light">
        <a href="/" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary"> <img class="rounded-circle" src="../images/TPIcon.jpeg" alt="" style="width: 40px; height: 40px;"> <i class="fa me-2">{{pageTitleSuffix}}</i></h3>
        </a>
    </nav>
</div>
<div class="sidebar pe-4 pb-3" style="margin-top: 62px">
    <nav class="navbar bg-light navbar-light" id="sidebar">
        <ul style="overflow-y: scroll; padding-bottom: 50px;" class="list-unstyled menu-categories ps h100per" id="accordionExample">
            <li class="menu" ng-repeat="groupMenu in  $vm.groupMenu">
                <a href="{{groupMenu.url}}" id="{{groupMenu.ControllerName}}" ng-class="{'menu-active': $vm.checkMenu(groupMenu.content)}" aria-expanded="false" class="dropdown-toggle leftMenu">
                    <div>
                        <span ng-bind-html="toHTML(groupMenu.icon)"></span>
                        <span>{{groupMenu.PermissionName}}</span>
                    </div>
                </a>
                <ul class="collapse submenu list-unstyled show" id="{{groupMenu.ControllerName}}" data-parent="#accordionExample">
                    <li ng-repeat="linkMenu in groupMenu.data" ng-if="groupMenu.data.length> 1" ng-class="{'menu-li-a': $vm.checkClass(linkMenu.root) }">
                        <a class="text-left" href="{{linkMenu.url}}">{{linkMenu.RoleDisplayName}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
