<div class="modal-header text-center">
    <h3 class="modal-title" id="modal-title">Xác nhận yêu cầu nợ riêng</h3>
</div>

<div>
    <div class="modal-body">
        <div class="table-responsive resize-tb px-3">
            <table class="table" style="width:100%">
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td class="noselect bnor text-left"><strong>Quản lý yêu cầu:</strong> </td>
                        <td class="noselect bnor text-left">{{$vm.data.FullName}}</td>
                    </tr>

                    <tr>
                        <td class="noselect bnor text-left"><strong>Thời gian</strong> </td>
                        <td class="noselect bnor text-left">{{$vm.data.ActionDate | formatDateTime}}</td>
                    </tr>

                    <!--<tr>
                        <td class="noselect bnor text-left"><strong>Tiền mặt</strong> </td>
                        <td class="noselect bnor text-left">{{$vm.data.Cash | formatCurrency }}</td>
                    </tr>

                    <tr>
                        <td class="noselect bnor text-left"><strong>Chuyển khoản</strong> </td>
                        <td class="noselect bnor text-left">{{$vm.data.Transfer | formatCurrency }}</td>
                    </tr>-->

                    <tr>
                        <td class="noselect bnor text-left"><strong>Số tiền</strong> </td>
                        <td class="noselect bnor text-left">{{$vm.data.TotalPrice | formatCurrency }}</td>
                    </tr>

                    <tr>
                        <td class="noselect bnor text-left"><strong>Trạng thái</strong> </td>
                        <td class="noselect bnor text-left" ng-bind-html="$vm.data.ConfirmStatusId | confirmStatus"></td>
                    </tr>

                    
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-if="$vm.data.ConfirmStatusId ==1" ng-click="$vm.getBootBox(3)">Huỷ yêu cầu</button>

    <button class="btn btn-success" type="button" ng-if="$vm.data.ConfirmStatusId ==1" ng-click="$vm.getBootBox(2)">Xác nhận</button>

    <button class="btn btn-secondary" type="button" ng-click="$vm.cancel()">Đóng</button>
</div>
