<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Trả nợ riêng</h3>
</div>

<div class="modal-body col-7 mx-auto mb-3">
    <h3>Nợ còn lại: {{$vm.data.TotalRemaining | formatCurrency}}</h3>
    <label for="amount" class="rq-form">Số tiền trả</label>
    <!--<input type="number" class="form-control" id="amountPrice" name="" placeholder="Nhập số tiền trả" required min="0"
           ng-keypress="inputNumber($event)"
           ng-model="$vm.saveData.Data.Price">-->
    <input type="text" class="form-control" id="amountPrice" name="545fd" placeholder="Nhập số tiền trả" required
           
           ng-model="$vm.saveData.Data.Price "
           ng-change="numToCurrency( $vm.saveData.Data,'Price',$vm.saveData.Data.Price? $vm.saveData.Data.Price: '0',{{$vm.saveData.Data.Price? $vm.saveData.Data.Price: '0'}})">
    <label for="note" class="rq-form">Ghi chú</label>
    <textarea class="form-control" id="note" name="note" placeholder="Ghi chú" rows="4" ng-model="$vm.saveData.Data.Note ">
  </textarea>
</div>
<div class="modal-footer">
    <img src="../images/loading-dot.gif" ng-if="$vm.isSaving" class="float-r" style="height: 45px; width: 120px;">
    <button class="btn btn-success" ng-if="!$vm.isSaving" type="submit" ng-click="$vm.save()">Xác nhận</button>
    <button class="btn btn-secondary" ng-if="!$vm.isSaving" type="button" ng-click="$vm.cancel()">Đóng</button>
</div>
