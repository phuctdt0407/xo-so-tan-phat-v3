<div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
    <div class="container-fluid wh-bg pt-10 pb-10 mt-10">
        <ul class="nav nav-tabs mb-3 mt-3" id="iconTab" role="tablist">
            <li class="nav-item cursor" ng-click="$vm.changeTab(1)" id="liLoto">
                <a ng-class="$vm.classItem0 + ' editItem'" data-toggle="tab" role="tab" id="agency">
                    Đại lý
                </a>
            </li>
            <li class="nav-item cursor" ng-click="$vm.changeTab(2)" id="liVietlott">
                <a ng-class="$vm.classItem1 + ' editItem'" data-toggle="tab" role="tab" id="subAgency">
                    Đại lý con
                </a>
            </li>
        </ul>
        <div class="card card-create-container table-responsive resize-tb align-middle" ng-if="$vm.tabId == 1">
            <table id="default-ordering" class="table align-middle" style="width:100%">
                <thead class="align-middle">
                    <tr class="align-middle fix-scroll">
                        <th class="noselect theader stricky-th center-align align-middle">STT</th>
                        <th class="noselect theader stricky-th center-align align-middle">Tên đại lý</th>
                        <th class="noselect theader stricky-th center-align align-middle">Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="noselect" ng-repeat="item in $vm.listAgencyDDL">
                        <td class="noselect">{{$index + 1}}</td>
                        <td class="noselect text-left link" ng-click="$vm.openModal(item, $vm.tabId)">
                            <div style="display: flex; justify-content: space-between; color: #2196f3 !important;">
                                {{item.Name}}
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </div>
                        </td>
                        <td class="noselect text-left btn-center" ng-bind-html="item.IsActive | userStatus"></td>
                    </tr>
                </tbody>
            </table>


        </div>


        <div class="card card-create-container table-responsive resize-tb align-middle" ng-if="$vm.tabId == 2">
            <table id="default-ordering" class="table align-middle" style="width:100%">
                <thead class="align-middle">
                    <tr class="align-middle fix-scroll">
                        <th class="noselect theader stricky-th center-align align-middle">STT</th>
                        <th class="noselect theader stricky-th center-align align-middle">Tên đại lý</th>
                        <th class="noselect theader stricky-th center-align align-middle">Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="noselect" ng-repeat="item in $vm.listSubAgency">
                        <td class="noselect">{{$index + 1}}</td>
                        <td class="noselect text-left link" ng-click="$vm.openModal(item, $vm.tabId)">
                            <div style="display: flex; justify-content: space-between; color: #2196f3 !important;">
                                {{item.AgencyName}}
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </div>
                        </td>
                        <td class="noselect text-left btn-center" ng-bind-html="item.IsActive |userStatus"></td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>




</div>
