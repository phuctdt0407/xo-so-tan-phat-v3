<div class="modal-header align-content-center">
    <h3 class="modal-title" id="modal-title">Cập nhật thông tin đại lý</h3>
</div>
<form name="formCreate" class="trial-form p-3">
    <div class="row">
        <div class="col-md-8 offset-1" ng-if="$vm.type == 1">
            <label>Tên đại lý:</label>
            <input class="form-control " type="text" id="agencyName" name="agencyName" ng-model="$vm.agencyInfo.Name" /><br>
        </div>
        <div class="col-md-8 offset-1" ng-if="$vm.type == 2">
            <label>Tên đại lý:</label>
            <input class="form-control " type="text" id="agencyName" name="agencyName" ng-model="$vm.agencyInfo.AgencyName" /><br>
        </div>
        <div>
            <label>Active:</label>
            <label class="toggle-control">
                <input type="checkbox" ng-model="$vm.checkActive">
                <span class="control"></span>
            </label>
        </div>
    </div>


    <div class="modal-footer">
        <div class="btn btn-primary " ng-if="!$vm.isSaving" ng-click="$vm.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Lưu </div>
        <img src="../images/loading-dot.gif" ng-if="$vm.isSaving" class="float-r" style="height: 45px; width: 120px;">
        <button class="btn btn-secondary" type="button" ng-click="$vm.close()">Đóng</button>
    </div>
</form>
