<div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
    <div class="container-fluid wh-bg mt-10">
        <div class="table-responsive resize-tb">
            <div class="wh-bg mt-10 col-6 title-flex">

                <div class="mt20" style="width: 220px; padding-left: 15px;">
                    <label>Chọn ngày</label>
                    <datepicker my-class="input-sm datepicker" date-format="DD/MM/YYYY" pick-time="false"
                                on-select="$vm.getData(date)"
                                ng-model="$vm.params.date" output-format="DD/MM/YYYY"
                                placeholder="dd/mm/yyyy"></datepicker>
                </div>
                <div class="mt20" style="width: 220px; padding-left: 15px;">
                    <label>Chọn điểm bán</label>
                    <ui-select ng-model="$vm.params.salePointId"
                               theme="select2" search-enabled="false">
                        <ui-select-match placeholder="Chọn điểm bán" allow-clear="false">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices position="down" repeat="ele.Id.toString() as ele in $vm.listSalePoint |  filter: $select.search.toUnaccent()">
                            {{ele.Name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div style="height: 50px; margin-top: 36px; margin-left: 15px;" class="btn btn-primary float-r resizeSchedule" ng-click="$vm.changeDate()"> tìm kiếm </div>
            </div>
            <div>
                <h3 class=" text-center mt-10">Lịch sử chia vé </h3>
                <table class="table" style="width:100%">
                    <thead  class="fix-scroll">
                        <tr>
                            <th class="noselect theader text-center"> Thời gian </th>
                            <th class="noselect theader text-center">Đài bán</th>
                            <th class="noselect theader text-center"> Điểm bán  </th>
                            <th class="noselect theader text-center"> Vé thường </th>
                            <th class="noselect theader text-center"> Vé trùng </th>

                        </tr>
                    </thead>
                    <tbody ng-repeat-end>
                        <tr ng-repeat="item in $vm.listData">
                            <td class="mw-250 first-col-sticky">
                                <div style="display: flex;justify-content: space-between;">
                                    <div style="text-align: left;">{{item.ActionDate}}</div>

                                </div>
                            </td>
                            <td class="mw-220 first-col-sticky">
                                <div style="display: flex;justify-content: space-between;">
                                    <div style="text-align: left;"><strong> {{item.ShortName}}</strong></div>

                                </div>
                            </td>
                            <td class="mw-220 first-col-sticky">
                                <div style="display: flex;justify-content: space-between;">
                                    <div style="text-align: left;"><strong> {{item.SalePointName}}</strong></div>

                                </div>
                            </td>
                            <td class="mw-220 first-col-sticky">
                                
                                <div style="text-align: right;">{{item.TotalReceived  | formatCurrency}}</div>

                                
                            </td>
                            <td class="mw-220 first-col-sticky">
                                
                                <div style="text-align: right;">{{item.TotalDupReceived  | formatCurrency}}</div>

                                
                            </td>
                        </tr>
                        <tr ng-if="!$vm.listData || $vm.listData==''">
                            

                            <td class="mw-220" colspan="5" >
                                
                                    <div style="text-align: center;">Không có dữ liệu</div>

                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
