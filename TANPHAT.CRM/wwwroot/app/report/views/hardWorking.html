<div class="col-12 layout-spacing">
    <div class="container-fluid mt-10 wh-bg">

        <div class="row">
            <div class="col-md-3 col-sx-6 col-lg-2 pt-10">
                <label>Tháng</label>
                <monthyearpicker my-class="input-sm datepicker-new" date-format="MM/YYYY" placeholder="All month"
                                 ng-model="$vm.month" on-select="$vm.loadData()" ng-change="$vm.loadData()" output-format="YYYY-MM"></monthyearpicker>

                <!--<label>Chọn ngày</label>
                <datepicker my-class="input-sm datepicker" date-format="YYYY-MM-DD" pick-time="false"
                            ng-model="$vm.month" output-format="YYYY-MM-DD"
                            ng-change="$vm.loadData()"
                            placeholder="yyyy/mm/dd"></datepicker>-->
            </div>
        </div>

        <div class="table-responsive resize-tb">
            <table class="table">
                <thead class="fix-scroll">
                    <tr>
                        <th class="theader text-center first-col-sticky"></th>
                        <th class="theader text-center" ng-repeat="item in $vm.listStaff">{{item.Name}}</th>
                    </tr>
                    <tr class="text-center">
                        <td class="theader first-col-sticky">Tổng cộng</td>
                        <td class="theader w100 " ng-repeat="item in $vm.listStaff">
                            <span>{{item.sumType1 + item.sumType2 + item.sumType3}}</span>
                        </td>
                    </tr>
                    <tr class="text-center">
                        <td class="theader first-col-sticky">Chi tiết</td>
                        <td class="theader w100 " ng-repeat="item in $vm.listStaff">
                            <span ng-if="item.sumType1 > 0">{{item.sumType1}}</span>
                            <span ng-if="item.sumType2 > 0"><br /> {{item.sumType2}} (LB)</span>
                            <span ng-if="item.sumType3 > 0"> <br />  {{item.sumType3}} (TC)</span>
                        </td>
                    </tr>
                </thead>
                <tbody class="">
                    <tr ng-repeat="ele in $vm.listSalePoint">
                        <td class="first-col-sticky link ">
                            <a class="link" href="#"
                                ng-click="goToPage('root.report.detailSalePoint', {  month: item.Month, salePointId: ele.Id }, 1)">{{ele.Name}}</a>
                            
                        </td>
                        <td ng-repeat="item in ele.listStaff" class="w100">
                            {{item.Ca_1}} {{item.TotalRemaining_1}} <br /> {{item.TotalRemaining_2}} {{item.Ca_2}}  <br />  {{item.TotalRemaining_3}} {{item.Ca_3}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
